            - S3BucketAndLocalFilesStack
            - Outputs.LocalBucketArn
        S3LocalBucketName:
          Fn::GetAtt:
            - S3BucketAndLocalFilesStack
            - Outputs.LocalBucketName
        CreateSimLambdaZipPath:
