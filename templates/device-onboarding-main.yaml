  LambdaSimRetrievalStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        ManagementApiCredentialsSecretARN:
          Fn::GetAtt:
            - SecretsManagerStack
            - Outputs.ManagementApiCredentialsSecretARN
        LambdaCron:
          Ref: LambdaCron
        SimCreateQueueARN:
          Fn::GetAtt:
            - SQSResourcesStack
            - Outputs.SimCreateQueueARN
        SimCreateQueueURL:
          Fn::GetAtt:
            - SQSResourcesStack
            - Outputs.SimCreateQueueURL
        SimDisableQueueARN:
          Fn::GetAtt:
            - SQSResourcesStack
            - Outputs.SimDisableQueueARN
        SimDisableQueueURL:
          Fn::GetAtt:
            - SQSResourcesStack
            - Outputs.SimDisableQueueURL
        SimTableName:
          Fn::GetAtt:
            - SimTableStack
            - Outputs.SimTableName
        SimTableARN:
          Fn::GetAtt:
            - SimTableStack
            - Outputs.SimTableArn
        SnsFailureSummaryTopicARN:
          Fn::GetAtt:
            - SNSResourcesStack
            - Outputs.SNSFailureTopicArn
        S3LocalBucketArn:
          Fn::GetAtt:
            - S3BucketAndLocalFilesStack
            - Outputs.LocalBucketArn
        S3LocalBucketName:
          Fn::GetAtt:
            - S3BucketAndLocalFilesStack
            - Outputs.LocalBucketName
        SimRetrievalLambdaZipPath:
          Fn::Join:
            - ""
            - - Fn::FindInMap:
                  - Configuration
                  - BaseConfiguration
                  - CodebaseVersion
              - /
              - Fn::FindInMap:
                  - Configuration
                  - BaseConfiguration
                  - SimRetrievalLambdaZipFile
      TemplateURL:
        Fn::Join:
          - ""
          - - https://
            - Fn::FindInMap:
                - Configuration
                - BaseConfiguration
                - CodebaseBucket
            - .s3-
            - Fn::FindInMap:
                - Configuration
                - BaseConfiguration
                - CodebaseBucketRegion
            - .amazonaws.com/
            - Fn::FindInMap:
                - Configuration
                - BaseConfiguration
                - CodebaseVersion
            - /sim-retrieval.yaml

