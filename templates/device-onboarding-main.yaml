            - IOTCorePolicyStack
            - Outputs.IOTCorePolicyName
        SnsFailureSummaryTopicARN:
          Fn::GetAtt:
            - SNSResourcesStack
            - Outputs.SNSFailureTopicArn
        SnsSuccessSummaryTopicARN:
