AWSTemplateFormatVersion: "2010-09-09"
Description: "Generates SIM table with a given name"
Parameters:
  ##########################################################################
  #                                                                        #
  #                               PARAMETERS                               #
  #                                                                        #
  ##########################################################################
  SimTableName:
    Type: String
    Default: "sim-metastore"
    Description: SIM Table Name
Resources:
  ##########################################################################
  #                                                                        #
  #                              DYNAMO TABLE                              #
  #                                                                        #
  ##########################################################################
  SimTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
      TableName: !Ref SimTableName
Outputs:
  ##########################################################################
  #                                                                        #
  #                                OUTPUTS                                 #
  #                                                                        #
  ##########################################################################
  SimTableName:
    Description: The name of the newly create SIM Table
    Value: !Ref SimTable
  SimTableArn:
    Description: The ARN of the newly create SIM Table
    Value: !GetAtt SimTable.Arn
