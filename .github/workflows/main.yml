name: Device-Onboarding-checks

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  

    - name: Set Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x 
